<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Practice</title>
  </head>
  <body>
    <h1>Ronit Banerjee</h1>
    <h2>How are you?</h2>
    <h6>Aint it great to see you all at the same place</h6>
    <div class="container">
      An Ordered List
      <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
      </ol>

      An Unordered List
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
      </ul>
    </div>
    <br />

    <h2 id="idk">Image Insertion</h2>
    <img
      src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
      alt="cat"
      width="300"
    />
    <br />
    <h2 id="idk1">Hyperlink</h2>
    <a href="https://www.google.com">Google</a>
    <br />
    <br />

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>25</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>24</td>
        </tr>
      </tbody>
    </table>
    <br />

    <form>
      <input type="text" name="name" placeholder="Enter your name" />
      <input type="text" name="age" placeholder="Enter your age" />
      <input type="submit" value="Submit" />
    </form>
    <br />

    

  </body>
</html>
